# Nexus of Mind - Production Environment
# Docker Compose configuration for production deployment

version: '3.8'

services:
  # Python AI Backend Service (Production)
  ai-backend:
    build:
      context: .
      dockerfile: server/Dockerfile.prod
    container_name: nexus-ai-backend-prod
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=warn
      - ENABLE_GPU=true  # Enable GPU in production if available
      - CORS_ORIGINS=${CORS_ORIGINS:-https://nexus-of-mind.com}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./data:/app/data:ro  # Read-only in production
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - nexus-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Game Client (Production Build)
  game-client:
    build:
      context: .
      dockerfile: client/Dockerfile.prod
    container_name: nexus-game-client-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - AI_BACKEND_URL=${AI_BACKEND_WS_URL:-wss://api.nexus-of-mind.com/ws}
      - AI_BACKEND_HTTP=${AI_BACKEND_HTTP_URL:-https://api.nexus-of-mind.com}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - nexus-network
    depends_on:
      ai-backend:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # Redis for session management (Production)
  redis:
    image: redis:7-alpine
    container_name: nexus-redis-prod
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - nexus-network
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # PostgreSQL for persistent data (Production)
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres-prod
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nexus_mind}
      - POSTGRES_USER=${POSTGRES_USER:-nexus_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/sql:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    networks:
      - nexus-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Nginx Load Balancer (Optional)
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - nexus-network
    depends_on:
      - game-client
      - ai-backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: nexus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - nexus-network
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Grafana for monitoring dashboards (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: nexus-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - nexus-network
    depends_on:
      - prometheus
    restart: always

networks:
  nexus-network:
    driver: bridge
    name: nexus-network-prod

volumes:
  redis-data:
    name: nexus-redis-data-prod
  postgres-data:
    name: nexus-postgres-data-prod
  prometheus-data:
    name: nexus-prometheus-data
  grafana-data:
    name: nexus-grafana-data